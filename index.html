<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit a Homework Question</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/mathlive/dist/mathlive.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/mathlive/dist/mathlive.core.css">

  <style>
    :root {
      --primary: #4f46e5;
      --background: #f9fafb;
      --text: #111827;
      --muted: #9ca3af;
      --border: #e5e7eb;
      --radius: 8px;
      --spacing: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding: var(--spacing);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background-color: white;
      padding: calc(var(--spacing) * 2);
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      margin-top: 40px;
    }

    h1 {
      font-size: 1.75rem;
      text-align: center;
      margin-bottom: var(--spacing);
      color: var(--primary);
    }

    label {
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: var(--spacing);
      font-size: 1rem;
    }

    math-field {
      width: 100%;
      height: 3em;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 8px;
      background-color: #f3f4f6;
      margin-bottom: var(--spacing);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #4338ca;
    }

    #statusMsg {
      text-align: center;
      margin-top: var(--spacing);
      font-weight: 500;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submit a Homework Question</h1>

    <label for="studentId">Student ID</label>
    <input type="text" id="studentId" placeholder="e.g., student123" />

    <label for="titleInput">Problem Title</label>
    <input type="text" id="titleInput" placeholder="e.g., Derivative of xÂ²" />

    <label for="problemInput">Problem (LaTeX)</label>
    <math-field id="problemInput" virtual-keyboard-mode="onfocus"></math-field>

    <button id="submitBtn">Send to Student</button>
    <p id="statusMsg"></p>
  </div>

  <script src="submit.js"></script>
</body>
</html>
