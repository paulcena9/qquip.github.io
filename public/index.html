<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework Portal</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      color: #111827;
      margin: 0;
      padding: 16px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 32px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      margin-top: 40px;
    }
    h1 { text-align: center; color: #4f46e5; }
    label { font-weight: 600; margin-bottom: 4px; display: block; }
    input[type="text"], input[type="email"], input[type="password"], textarea {
      width: 100%; padding: 10px; border: 1px solid #e5e7eb; border-radius: 8px; margin-bottom: 16px; font-size: 1rem;
    }
    .keyboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); gap: 8px; margin-bottom: 16px; }
    .keyboard button { padding: 8px; font-size: 1rem; background-color: #e0e7ff; border: 1px solid #4f46e5; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; }
    .keyboard button:hover { background-color: #c7d2fe; }
    button { width: 100%; padding: 12px; font-size: 1rem; background-color: #4f46e5; color: white; border: none; border-radius: 8px; cursor: pointer; margin-bottom: 12px; transition: background-color 0.2s; }
    button:hover { background-color: #4338ca; }
    #statusMsg, #authStatusMsg, #answerStatusMsg { text-align: center; margin-top: 16px; font-weight: 500; color: #4f46e5; }
    ul#questionList { list-style: none; padding: 0; margin-bottom: 16px; }
    ul#questionList li { border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; margin-bottom: 12px; cursor: pointer; }
    ul#questionList li.selected { background-color: #eef2ff; border-color: #c7d2fe; }
  </style>
</head>
<body>
  <!-- AUTH VIEW -->
  <div class="container" id="authContainer">
    <h1>Tutor Login</h1>
    <label>Email</label>
    <input type="email" id="email" placeholder="tutor@example.com" />
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter your password" />
    <button onclick="login()">Log In</button>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="forgotPassword()">Forgot Password?</button>
    <p id="authStatusMsg"></p>
  </div>

  <!-- STUDENT SUBMIT VIEW -->
  <div class="container" id="submitContainer" style="display:none">
    <h1>Submit a Homework Question</h1>
    <label for="studentId">Student ID</label>
    <input type="text" id="studentId" placeholder="e.g., student123" />
    <label for="titleInput">Problem Title</label>
    <input type="text" id="titleInput" placeholder="e.g., Quadratic #1" />
    <label for="problemText">Problem</label>
    <textarea id="problemText" placeholder="e.g., x^2 + 3x + 2"></textarea>
    <div class="keyboard" id="studentKeyboard"></div>
    <button id="submitBtn">Send to Student</button>
    <p id="statusMsg"></p>
  </div>

  <!-- TUTOR DASHBOARD VIEW -->
  <div class="container" id="dashboardContainer" style="display:none">
    <h1>Tutor Dashboard</h1>
    <ul id="questionList"></ul>
  </div>

  <script type="module" src="submit.js"></script>
</body>
</html>
